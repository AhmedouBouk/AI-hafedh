<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESP Schedule Manager{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        
        .navbar {
            background-color: var(--primary-color);
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        .nav-link:hover {
            color: var(--secondary-color) !important;
        }
        
        .schedule-cell {
            min-height: 100px;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 2px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .schedule-cell:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .course-item {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .schedule-cell {
                min-height: 60px;
                font-size: 0.8em;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'schedule' %}">ESP Schedule</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' %}">Emploi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'plan' %}">Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'database' %}">Base de donn√©es</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
