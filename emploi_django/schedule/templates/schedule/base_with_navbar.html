{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESP Schedule{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'selection' %}">ESP Schedule</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule' dept_id=department.id semester_id=semester.id %}">Emploi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'plan' dept_id=department.id semester_id=semester.id %}">Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'database' dept_id=department.id semester_id=semester.id %}">Base de Donn√©es</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bilan' dept_id=department.id semester_id=semester.id %}">Bilan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
