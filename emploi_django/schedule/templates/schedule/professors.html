{% extends 'schedule/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid p-4">
    <h2 class="mb-4">Gestion des Professeurs</h2>
    
    <!-- Add Professor Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>Ajouter un professeur</h4>
        </div>
        <div class="card-body">
            <form id="addProfessorForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" placeholder="Nom du professeur" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Professors List -->
    <div class="card">
        <div class="card-header">
            <h4>Liste des Professeurs</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="professorTableBody">
                        {% for professor in professors %}
                        <tr data-professor-id="{{ professor.id }}">
                            <td class="editable" data-field="name">{{ professor.name }}</td>
                            <td>
                                <button class="btn btn-sm btn-danger delete-professor">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Handle form submission
    $('#addProfessorForm').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            name: $('input[name="name"]').val(),
            csrfmiddlewaretoken: '{{ csrf_token }}'
        };
        
        $.ajax({
            url: '{% url "add_professor" %}',
            method: 'POST',
            data: formData,
            success: function(response) {
                if (response.status === 'success') {
                    location.reload();
                } else {
                    alert('Erreur: ' + response.message);
                }
            },
            error: function(xhr) {
                alert('Erreur lors de l\'ajout du professeur');
            }
        });
    });

    // Make cells editable
    $('.editable').on('click', function() {
        if (!$(this).hasClass('editing')) {
            const value = $(this).text().trim();
            const input = $('<input type="text">').val(value);
            $(this).html(input).addClass('editing');
            input.focus();
        }
    });

    // Handle cell updates
    $(document).on('blur', '.editing input', function() {
        const cell = $(this).parent();
        const newValue = $(this).val();
        const professorId = cell.closest('tr').data('professor-id');
        const field = cell.data('field');
        
        $.ajax({
            url: '{% url "update_professor" %}',
            method: 'POST',
            data: {
                professor_id: professorId,
                field: field,
                value: newValue,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.status === 'success') {
                    cell.html(newValue).removeClass('editing');
                } else {
                    alert('Erreur: ' + response.message);
                    cell.html(response.original_value).removeClass('editing');
                }
            },
            error: function() {
                alert('Erreur lors de la mise à jour');
                cell.html(value).removeClass('editing');
            }
        });
    });

    // Handle delete professor
    $(document).on('click', '.delete-professor', function() {
        if (confirm('Êtes-vous sûr de vouloir supprimer ce professeur ?')) {
            const row = $(this).closest('tr');
            const professorId = row.data('professor-id');
            
            $.ajax({
                url: '{% url "delete_professor" %}',
                method: 'POST',
                data: {
                    professor_id: professorId,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.status === 'success') {
                        row.remove();
                    } else {
                        alert('Erreur: ' + response.message);
                    }
                },
                error: function() {
                    alert('Erreur lors de la suppression');
                }
            });
        }
    });
});
</script>
{% endblock %}
